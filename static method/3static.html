<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student{
            constructor(){
                document.writeln(student.display()+"<br>");
                document.writeln(this.constructor.display());
            }
            static display(){
                return("static method invokes")
            }
        }
        var t = new student();
    </script>
</body>
</html>
