<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student{
            constructor(){
                var name ,per,p,c,m,total;
            }
            getdata(){
                this.name=prompt("enter your name")
                this.p = +prompt("enter the physcis marks");
                this.c = +prompt("enter the chem marks");
                this.m = +prompt("enter the maths marks");
            }
            calci(){
                this.total=+(this.p+this.c+this.m);
                this.per = +(this.total/3);
            }

            showdata(){
                document.write("name"+this.name+"<br>");
                document.write("tptal"+this.total+"<br>");
                document.write("per"+this.per+"<br>");
            }
        }

        var obj = new student();
        obj.getdata();
        obj.calci();
        obj.showdata();
    </script>
</body>
</html>
