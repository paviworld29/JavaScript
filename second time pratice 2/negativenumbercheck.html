  <body>
    <script>
      let a = Number(prompt("enter any number"));
      if (a > 0) {
        document.write("number is postive");
      } else if (a == 0) {
        document.write("number is zero");
      } else {
        document.write("number is negative");
      }
    </script>
  </body>
