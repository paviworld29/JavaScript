<head>

    <title>Document</title>
</head>
<body>
    <script>
        class employee{
            salary = 1000;
        }

        class program extends employee{
            bonus=1999;
        }

        let obj = new program();
        document.write("programer salaty"+obj.salary);
        document.write("programer salaty"+obj.bonus);
        document.write(obj.salary+obj.bonus);
        </script>
        
</body>
