<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let calculator = parseInt(
        prompt("enter 1 for addtion 2 for sub 3 for mul 4 for division")
      );
      a = parseInt(prompt("enter the value of a "));
      b = parseInt(prompt("enter the value of b "));

      switch (calculator) {
        case 1:
          c = a + b;
          document.write("addtion", c);
          break;

        case 2:
          c = a - b;
          document.write("addtion", c);
          break;

        case 3:
          c = a * b;
          document.write("addtion", c);
          break;

        case 4:
          c = a / b;
          document.write("addtion", c);
          break;

          default:
            document.write("enter correct value")
      }
    </script>
  </body>
</html>
