<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class animal{
            eat(){
                document.write("eating");
            }
        }

        class dog extends animal{
            cat(){
                document.write("this is cat");
            }
        }

        class babydog extends dog{
            dog(){
                document.write("this is dog");
            }
        }

        class babudog extends babydog{
            fish(){
                document.write("this is fish");
            }
        }

        var obj = new babudog();
        obj.eat();
        obj.cat();
        obj.dog();
        obj.fish();
        
    </script>
</body>
</html>
