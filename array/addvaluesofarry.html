<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,2,4,4,5],i,sum=0;
        
        for( i =0; i<5; i++){
            document.write(a[i]);
            sum=sum+a[i]
        }
        document.write(sum);
    </script>
</body>
</html>
