<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var breadth = Number(prompt("enter breadth of the reactangel "));
      var length = Number(prompt("enter length of the reactangel "));
      var radius = Number(prompt("enter radius of the reactangel "));

      var area = Number(length * breadth);
      var perimeter = Number(2 * (length + breadth));
      var aofc = Number(3.14 * radius * radius);
      var cofc = Number(2 * 3.14 * radius);

      document.write("area:", area);//+//"<br>");
      document.write("perimeter:", perimeter); //,+"<br>");
      document.write("aofc:", aofc);//,+"<br>");
      document.write("cofc:", cofc);//,+"<br>");
    </script>
  </body>
</html>
