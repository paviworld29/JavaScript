<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Even(n) {
        for (let i = 1; i <= n; i++) Even = !Even;
        return Even;
      }

      let n = +prompt("enter a number");
      if (Even(n)){
        document.write("even");
      } else {
        document.write("odd");
      }
    </script>
  </body>
</html>
