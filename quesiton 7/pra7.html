        const a = parseInt(prompt("enter the first number"));
        const b = parseInt(prompt("enter the second number"));

        const c = a+b;
        const d = a-b;
        const e = a*b;
        const f = a/b;
        const g = a%b;
        document.write("sum of two numbers is ",c,"<br>");
