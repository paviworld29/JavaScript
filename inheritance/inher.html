<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class parent{
            show(){
                document.write("Hello parents class");
            }
        }

        class chid extends parent{
            display(){
                document.write("child class")
            }
        }

        var obj = new chid();
        obj.show();
        obj.display();
    </script>
</body>
</html>
