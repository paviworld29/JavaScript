<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student{
            constructor(a,b){
                this.first =a;
                this.second=b;


            }

            sum(){
                return(this.first+this.second);
            }
            sub(){
                return(this.first-this.second);
            }
            display(){
                alert("hello world");
            }
        }
        var obj = new student(100,40);
        document.write("sum"+obj.sum());
        document.write("sub"+obj.sub());
        obj.display();
    </script>
</body>
</html>
