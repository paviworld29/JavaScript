<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let month = parseInt(prompt("enter months number ( 1 to 12)"));

      switch (month) {
        case 1:
          document.write("31 days");
          break;

        case 2:
          document.write("28/29 days");
          break;

        case 3:
          document.write("31 days");
          break;
        case 4:
          document.write("30 days");
          break;
        case 5:
          document.write("31 days");
          break;
        case 6:
          document.write("30 days");
          break;
        case 7:
          document.write("31 days");
          break;
        case 8:
          document.write("31 days");
          break;
        case 9:
          document.write("30 days");
          break;
        case 10:
          document.write("30 days");
          break;
        case 11:
          document.write("31days");
          break;
        case 12:
          document.write("30 days");
          break;
        default:
          document.write("please enter valid months");
      }
    </script>
  </body>
</html>
