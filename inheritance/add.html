<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class addtion{
            a = 1000;
            b = 2000;
        }
        class sub extends addtion{
            c=3000;
            d=2000;
        }

        var obj = new sub();
        document.write(obj.a+obj.b);
        document.write(obj.c-obj.d);
    </script>
</body>
</html>
