<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      class vehicle {
        constructor(name, maker, engine) {
          this.name = name;
          this.maker = maker;
          this.engine = engine;
        }
        getDetails() {
          return `The name of the  "bike" is ${this.name}.`;
        }
      }

      let bike1 = new vehicle("hayabusa", "suziki", "1300cc");
      let bike2 = new vehicle("car", "kawasaki", "12000");

      document.write(bike1.name, bike1.maker, bike1.engine);
      console.log(bike2.engine);
      console.log(bike1.getDetails());
    </script>
  </body>
</html>
