<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [3,4,5,3,32,45,67,56]
        let arr2 = [];
        let arr3 =[];
        let j=0,k=0;
        

        for( i=0; i<arr1.length; i++){
            if(arr1[i]%2 == 0){
                arr2[j]=arr1[i]
                j++;
            }
            else{
                arr3[k]=arr1[i]
                k++;
            }
        }

      
      
        console.log(arr2);
        console.log(arr3);
    
    </script>
</body>
</html>
