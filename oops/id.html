<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student{
            constructor(){
                this.id=parseInt(prompt("enter id"));
                this.name=prompt("enter the name");
            }
        }

        var emp = new student();
        document.writeln(emp.id+""+emp.name);
        
        var emp1 = new student();
        document.writeln(emp1.id+""+emp1.name);
    </script>
</body>
</html>
