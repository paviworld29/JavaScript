<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class table{
            constructor(){
                this.no = parseInt(prompt("enter a number"));

            }
            calci(){
                var i,a;
                for(i=1; i<=10; i++){
                    a=i*this.no;
                    document.write(a+"<br>")
                }
            }

            prime()
    { var i,c=0;
        for(i=1;i<=this.no;i++)
        {
            if(this.no%i==0)
                c=c+1;
        }
             
        if(c==2)
            document.write("prime no");
        else
            document.write("not prime no");
    }
        }

        var obj = new table();
        obj.calci();
        obj.prime();
    </script>
</body>
</html>
