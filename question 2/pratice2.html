<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
           km = Number(prompt("enter distance in kilometer"));
           m = Number(km*1000);
           cm =Number(km * 1000 * 100) ;
            f =Number(km * 3280.84) ;
          inc = Number(km * 39370.08);

          document.write("distance in meter :" +m+"<br>");
          document.write("distance in centimeter :"+cm+"<br>");
          document.write("distance in feet :"+f+"<br>");
          document.write("distance in inc :"+inc+"<br>");
    </script>
  </body>
</html>
