<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,4,3,5,6]
        let arr1=[];
        let arr2 =[];
        let j=0,k=0;
        for(let i=0; i<arr.length; i++){
            if(arr[i]%2==0){
                arr1[j]=arr[i];
                j++;

            }else{
                arr2[k]=arr[i];
                k++;
            }
        }

        console.log(arr1);
        console.log(arr2);


    </script>
</body>
</html>
