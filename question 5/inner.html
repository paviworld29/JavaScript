<html>
  <head>
    <title>douments</title>
  </head>
  <body>
    <script>
      var C = Number(prompt("enter a value of c"));
      var D = Number(prompt("enter a value of d"));

      C = C + D; //c=30, d=20
      D = C - D; //d=10, c=30
      C = C - D; //c=20

      document.write("value of c"+C+"<br>");
      document.write("value of d",D+"<br>");
    </script>
  </body>
</html>
